version: 2
updates:
# Maintain dependencies for Node Package Manager
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "master"
    schedule:
      timezone: "America/New_York" # Eastern Standard Time (UTC -04:00)
      interval: "daily"
      time: "09:00"
    allow:
      - dependency-type: "production"
    labels: # Raise all PR's with custom labels
      - "dependencies"
      - "npm"
      - "security"
# Maintain dependencies for GitHub Actions    
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "master"
    schedule:
      timezone: "America/New_York"  # Eastern Standard Time (UTC -04:00)
      interval: "daily"
      time: "09:00"
    labels:
      - "dependencies"
      - "github-actions"
      - "security"
