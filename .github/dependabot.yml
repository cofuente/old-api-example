version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "15:26"
      timezone: "America/New_York"
    allow: 
      - dependency-type: "all"
    target-branch: "staging"
      
    labels:
      - "security"
      - "dependencies"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "security"
      - "actions"
