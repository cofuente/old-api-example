name: "Automerge Dependabot"

on:
  pull_request:
    branches:
      - master

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    
    if: github.actor == 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v2
      - uses: ahmadnassri/action-dependabot-auto-merge@v2.1.3
        with:
          github-token: ${{secrets.GH_TOKEN}}